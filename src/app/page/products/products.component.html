<h3>List of Product</h3>
<table>
  <thead>
    <tr>
      <td>id</td>
      <td>code</td>
      <td>initial</td>
      <td>name</td>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.categoryId}}</td>
      <td>{{product.initial}}</td>
      <td>{{product.name}}</td>
    </tr>
  </tbody>
</table>
